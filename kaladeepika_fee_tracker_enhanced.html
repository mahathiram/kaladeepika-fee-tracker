
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaladeepika Fee Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .table-container {
      overflow-x: auto;
      max-width: 100%;
    }

    table {
      border-collapse: collapse;
      min-width: 100%;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background-color: #f8d7da; /* Light pink */
      position: sticky;
      top: 0;
      z-index: 2;
    }

    td.red-cell {
      background-color: #fdd; /* Light red for zero values */
    }

    th:nth-child(-n+3),
    td:nth-child(-n+3) {
      position: sticky;
      left: 0;
      background-color: #fff;
      z-index: 1;
    }

    th:nth-child(1),
    td:nth-child(1) {
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>Kaladeepika Fee Tracker</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr id="table-headers"></tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>

  <script>
    const API_KEY = 'AIzaSyBIj4VgquYvxbZK3YKYzcTxjSknBBTs824';
    const SPREADSHEET_ID = '1T0V-PdffEzfdMgpjey9A5fZxr-EJ-xvHSH9gPNptuKM';
    const RANGE = 'May25!A1:O160';

    fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        if (!data.values || data.values.length === 0) {
          document.getElementById("data-body").innerHTML = "<tr><td colspan='4'>No data found.</td></tr>";
          return;
        }

        const [headers, ...rows] = data.values;
        const totalFeeIndex = headers.findIndex(h => h.toLowerCase().includes('total fee'));

        // Add headers
        document.getElementById("table-headers").innerHTML =
          headers.map(h => `<th>${h}</th>`).join("");

        // Add data rows
        document.getElementById("data-body").innerHTML =
          rows.map(row => {
            return `<tr>${row.map((cell, i) => {
              const isZeroFee = i === totalFeeIndex && (cell === "0" || cell === "0.00" || cell.trim() === "");
              const className = isZeroFee ? "red-cell" : "";
              return `<td class="${className}">${cell}</td>`;
            }).join("")}</tr>`;
          }).join("");
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById("data-body").innerHTML =
          "<tr><td colspan='4'>Failed to load data.</td></tr>";
      });
  </script>
</body>
</html>
